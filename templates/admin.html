<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login</title>
  <link rel="stylesheet" href="../static/css/admin.css">
</head>
<body>
  <!-- Navbar -->
  <div class="navbar">
    <div class="logo">VS</div>
    <div class="nav-links">
      <a href="{{ url_for('login') }}">Home</a>
      <a href="{{ url_for('logout') }}">Log out</a>
    </div>
  </div>
  <div class="container">
    <div class="form-box">
      <h2>Admin Login</h2>
      <form method="POST" action="{{ url_for('admin_login') }}">
        <div class="input-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" placeholder="Enter Username" autocomplete="off" required>
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter Password" autocomplete="new-password" required>
        </div>
        <button type="submit" class="btn">Login</button>
      </form>
    </div>
  </div>
 {% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    {% for category, message in messages %}
      <div class="flash-message alert alert-{{ category }}">
        {{ message }}
      </div>
    {% endfor %}
  {% endif %}
{% endwith %}
<script>
    // jab page load ho ya message generate ho
    setTimeout(function(){
        const flash = document.querySelector('.flash-message');
        if(flash){
            flash.style.opacity = '0';   // fade out
            // fade out ke baad completely remove karna
            setTimeout(()=> flash.remove(), 500);
        }
    }, 3000); // 3000ms = 3 seconds
</script>
</body>
</html>
