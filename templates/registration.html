<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Registration - Online Voting System</title>
  <link rel="stylesheet" href="../static/css/registration.css">
</head>
<body>
    <!-- Navbar -->
  <div class="navbar">
    <div class="logo">VS</div>
    <div class="nav-links">
      <a href="{{ url_for('login') }}">Home</a>
    </div>
  </div>
  <div class="register-container">
    <h2>User Registration</h2>
    <form action="{{ url_for('register') }}" method="POST">
      
      <div class="input-group">
        <label for="aadhar">Aadhar Number</label>
        <input type="text" id="aadhar" name="aadhar" placeholder="Enter your 12-digit Aadhar number" autocomplete="new-aadhar" maxlength="12" required>
      </div>

      <div class="input-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" autocomplete="off" required>
      </div>

      <div class="input-group">
        <label for="father">Father's Name</label>
        <input type="text" id="father" name="father" placeholder="Enter your father's name" autocomplete="off" required>
      </div>

      <div class="input-group">
        <label for="age">Age</label>
        <input type="number" id="age" name="age" min="18" placeholder="Enter your age" autocomplete="off" required>
      </div>

      <div class="input-group">
        <label for="city">City</label>
        <input type="text" id="city" name="city" placeholder="Enter your city" autocomplete="new-city" required>
      </div>

      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" autocomplete="new-password" required>
      </div>

      <button type="submit" class="btn">Register</button>

      <p class="login-text">
        Already registered? <a href="{{url_for('login')}}">Login here</a>
      </p>
    </form>
  </div>
</body>
{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    {% for category, message in messages %}
      <div class="flash-message alert alert-{{ category }}">
        {{ message }}
      </div>
    {% endfor %}
  {% endif %}
{% endwith %}
<script>
    // jab page load ho ya message generate ho
    setTimeout(function(){
        const flash = document.querySelector('.flash-message');
        if(flash){
            flash.style.opacity = '0';   // fade out
            // fade out ke baad completely remove karna
            setTimeout(()=> flash.remove(), 500);
        }
    }, 3000); // 3000ms = 3 seconds
</script>


</html>
